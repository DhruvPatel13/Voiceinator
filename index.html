<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Synthesis</title>

    <link rel="stylesheet" href="speech.css">
<link rel="stylesheet" href="responsive.css">

</head>

<body>
    <div class="voiceinator">
        <h1>The Voiceinator</h1>   
        <div class="allInputs">
            <select  name="voice" id="voices">
                <option value="" selected>Select A Voice:</option>
            </select>
            <label >Rate:</label>
            <input type="range" name="rate" min="0" max="3" value="1" step="0.1">
            <label >Pitch:</label>
            <input type="range" name="pitch" min="0" max="2" step="0.1">
            <label for="area">Enter Some Text:</label>
            <textarea name="text" id="area" placeholder="Enter text..."></textarea>
        </div>
        <div class="btn">
            <button id="stop">Stop!</button>
            <button id="speak">speak</button>
        </div>
    </div>

</body>
<script src="speech.js"></script>

</html>
